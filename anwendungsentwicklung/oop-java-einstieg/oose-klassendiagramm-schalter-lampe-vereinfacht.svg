@startuml
class "State" << enum >>

class "Switch" as switch1 {
  state: State = OFF
  Switch()
  press()
  connect(Lamp)
  disconnect(Lamp)
}

class "Lamp" as lamp1 {
  state: State = OFF
  Lamp()
  turnOn()
  turnOff()
}

switch1 -> State
lamp1 -> State

switch1 "1" - -> "1" lamp1 : controls
note right on link
  Der Schalter kann jetzt nur
  noch eine Lampe verwenden,
  eine 1-zu-1-Beziehung.
end note
@enduml

