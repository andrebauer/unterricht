5" y="172.0669">Der Schalter kann jetzt nur</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="187" x="188.5" y="187.1997">noch eine Lampe verwenden,</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="148" x="188.5" y="202.3325">eine 1-zu-1-Beziehung.</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="8" x="207.6412" y="77.4172">1</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="8" x="111.8825" y="247.5695">1</text><!--link Color to lamp1--><path d="M86.3299,308 C96.3727,308 106.4155,308 116.4584,308 " fill="none" id="Color-lamp1" style="stroke: #A80036; stroke-width: 1.0;"/><polygon fill="#A80036" points="81.0781,308,90.0781,312,86.0781,308,90.0781,304,81.0781,308" style="stroke: #A80036; stroke-width: 1.0;"/><!--
@startuml
class "State" << enum >> {
  ON
  OFF
}

class "Switch" as switch1 {
  state: State = OFF
  Switch()
  press()
  connect(Lamp)
  disconnect(Lamp)
}

class "Color" << enum >> {
  RED
  BLUE
  GREEN
  WHITE
  YELLOW
}

class "Lamp" as lamp1 {
  state: State = OFF
  Lamp(Color)
  turnOn()
  turnOff()
}

switch1 -> State
lamp1 -> State

switch1 "1" - -> "1   " lamp1 : controls
note right on link
  Der Schalter kann jetzt nur
  noch eine Lampe verwenden,
  eine 1-zu-1-Beziehung.
end note

Color <- lamp1
@enduml

