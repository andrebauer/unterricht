/text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="187" x="189.5" y="187.1997">noch eine Lampe verwenden,</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="148" x="189.5" y="202.3325">eine 1-zu-1-Beziehung.</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="8" x="206.9322" y="77.949">1</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="8" x="112.8825" y="247.5695">1</text><!--link Color to lamp1--><path d="M86.2556,308 C96.0928,308 105.93,308 115.7673,308 " fill="none" id="Color-lamp1" style="stroke: #A80036; stroke-width: 1.0;"/><polygon fill="#A80036" points="81.1113,308,90.1113,312,86.1113,308,90.1113,304,81.1113,308" style="stroke: #A80036; stroke-width: 1.0;"/><!--
@startuml
class "State" << enum >> {
  ON
  OFF
}

class "Switch" as switch1 {
  state: State = OFF
  Switch()
  press()
  connect(Lamp)
  disconnect(Lamp)
}

class "Color" << enum >> {
  RED
  BLUE
  GREEN
  WHITE
  YELLOW
}

class "Lamp" as lamp1 {
  state: State = OFF
  Lamp(Color)
  turnOn()
  turnOff()
}

switch1 -> State
lamp1 -> State

switch1 "1" - -> "1   " lamp1 : controls
note right on link
  Der Schalter kann jetzt nur
  noch eine Lampe verwenden,
  eine 1-zu-1-Beziehung.
end note

Color <- lamp1
@enduml

